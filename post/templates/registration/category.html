<div class="post-entry">
    <table align="center">
      <tr>
        <th>Product Name</th>
        <th>Image</th>
      </tr>
    {% for list in details %}
        <tr>
            <td><a href="{% url 'product_details' list.pk %}">{{ list.name }}</a></td>
            <td><img src="{{ list.image.url }}" alt="{{ list.title }}" width="300"></td>
        </tr>

    {% endfor %}

    </table>
    </div>
